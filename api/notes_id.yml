get:
  summary: Get note by id
  parameters:
  - $ref: 'parameters.yml#/NoteID'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Note'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

patch:
  summary: Update note content
  parameters:
  - $ref: 'parameters.yml#/NoteID'
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/NoteUpdate'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Dock'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

delete:
  summary: Delete dock by id
  parameters:
  - $ref: 'parameters.yml#/NoteID'
  responses:
    '204':
      description: Ok
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
