post:
  summary: Upload attachment to server
  requestBody:
    content:
      application/octet-stream:
        schema:
          type: string
          format: binary
  responses:
    '201':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Attachment'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
