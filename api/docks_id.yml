get:
  summary: Get dock by id
  parameters:
  - $ref: 'parameters.yml#/DockID'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Dock'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

put:
  summary: Replace dock
  parameters:
  - $ref: 'parameters.yml#/DockID'
  description: |
    Update dock description
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/Dock'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Dock'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

delete:
  summary: Delete dock by id
  parameters:
  - $ref: 'parameters.yml#/DockID'
  responses:
    '204':
      description: Ok
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
