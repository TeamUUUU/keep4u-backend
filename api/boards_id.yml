get:
  summary: Get board by id
  parameters:
  - $ref: 'parameters.yml#/BoardID'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Board'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

put:
  summary: Replace board
  parameters:
  - $ref: 'parameters.yml#/BoardID'
  description: |
    Update board description
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/Board'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Board'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

delete:
  summary: Delete board by id
  parameters:
  - $ref: 'parameters.yml#/BoardID'
  responses:
    '204':
      description: Ok
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
