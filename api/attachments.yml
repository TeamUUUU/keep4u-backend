post:
  summary: Upload attachment to server
  requestBody:
    content:
      multipart/form-data:
        schema:
         $ref: 'schemas.yml#/FileUpload'
  responses:
    '201':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Attachment'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
