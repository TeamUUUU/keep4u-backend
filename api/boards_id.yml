get:
  summary: Get board by id
  parameters:
  - $ref: 'parameters.yml#/BoardID'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Board'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

patch:
  summary: Update board parameters
  parameters:
  - $ref: 'parameters.yml#/BoardID'
  description: |
    Update board parameters. Note: collaborators array will be replaced by this method.
    Use /boards/{board_id}/collaborators if you want to append collaborators to board.
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/Board'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Board'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

delete:
  summary: Delete board by id
  parameters:
  - $ref: 'parameters.yml#/BoardID'
  responses:
    '204':
      description: Ok
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
