Board:
  description: Complete board schema
  properties:
    id:
      description: board unique identifier
      type: string
      readOnly: true
    title:
      type: string
      example: Buisness
      description: board title
    description:
      type: string
      example: Some buisness notes
    collaboration:
      $ref: '#/Collaboration'
  required:
  - id
  - title
  - created_at

Collaboration:
  type: array
  description: collaborators ids
  items:
    type: string


Boards:
  type: array
  items:
    $ref: '#/Board'

Note:
  description: Complete note schema
  properties:
    id:
      description: Note unique identifier
      type: string
      readOnly: true
    board_id:
      description: The board to which the note belongs
      type: string
      readOnly: true
    title:
      description: Note title
      type: string
    content:
      type: string
      description: Note content(must be valid markdown)
    created_at:
      description: board creation unix timestamp
      type: integer
      format: int64
      readOnly: true
    attachments:
      $ref: '#/Attachments'
  required:
  - content
  - title

NoteUpdate:
  description: Partitial note update schema
  properties:
    title:
      description: New note title
      type: string
    content:
      type: string
      description: New note content(must be valid markdown)
    attachments:
      $ref: '#/Attachments'

Notes:
  type: array
  items:
    $ref: '#/Note'


Attachment:
  description: Generalized attachment meta-information
  properties:
    kind:
      description: Kind of attachemnt(link, picture, file)
      type: string
      readOnly: true
      enum:
      - link
      - file
      - pic
    name:
      description: attachment name
      type: string
      readOnly: true
    url:
      type: string
      readOnly: true

Attachments:
  type: array
  items:
    $ref: '#/Note'

Error:
  required:
  - message
  properties:
    message:
      type: string


