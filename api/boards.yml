get:
  summary: Get user boards
  description: |
    Gets all boards for current user
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Boards'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
post:
  summary: Create new board
  description: |
    Create new board for current user
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/Board'
  responses:
    '201':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Board'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
